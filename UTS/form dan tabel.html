<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jawaban UTS</title>
    <link rel="stylesheet" href="form dan tabel.css">
</head>
<body>
    <!-- FORM -->
    <div class="form">
        <h1>Form Pendaftaran Anggota</h1>
        <form id="dataForm">
            <label for="nama">Nama Lengkap:</label>
            <input type="text" id="nama" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="nomor">Nomor Telepon:</label>
            <input type="number" id="nomor" required>

            <label for="alamat">Alamat:</label>
            <input type="text" id="alamat" required>

            <button type="submit">Daftar</button>
        </form>
    </div>

    <!-- TABEL -->
    <table id="dataTable">
        <thead>
            <tr>
                <th>Nama Lengkap</th>
                <th>Email</th>
                <th>Nomor Telepon</th>
                <th>Alamat</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data akan ditambahkan di sini -->
        </tbody>
    </table>

    <script>
        document.getElementById("dataForm").addEventListener("submit", function(event) {
            event.preventDefault();
            addData();
        });

        function addData() {
            var nama = document.getElementById("nama").value;
            var email = document.getElementById("email").value;
            var nomor = document.getElementById("nomor").value;
            var alamat = document.getElementById("alamat").value;

            if (nama && email && nomor && alamat) {
                var table = document.getElementById("dataTable").getElementsByTagName('tbody')[0];
                var row = table.insertRow();
                row.insertCell(0).innerText = nama;
                row.insertCell(1).innerText = email;
                row.insertCell(2).innerText = nomor;
                row.insertCell(3).innerText = alamat;

                document.getElementById("dataForm").reset();
            } else {
                alert("Semua kolom wajib diisi!");
            }
        }
    </script>
</body>
</html>
